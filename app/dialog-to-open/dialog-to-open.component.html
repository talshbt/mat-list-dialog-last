


<div class="dialog-comp"> 
<mat-dialog-content>
	<div class="wrapper" fxLayout="column" fxLayoutAlign="start stretch">
<mat-list>
<mat-list-item *ngFor="let item of arr;">
  			<p mat-line>
  {{item}}

  			</p>

          <button mat-icon-button (click)="onEdit($event, item)">
          <mat-icon>edit</mat-icon>
        </button>

  <button mat-icon-button (click)="onEdit($event, item)">
          <mat-icon>delete</mat-icon>
        </button>
</mat-list-item>




</mat-list>


</div>



</mat-dialog-content>
<mat-dialog-actions  align="end">
	<button mat-raised-button color="primary" mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
</mat-dialog-actions>


    <button mat-fab color="primary" class="add-btn"  matTooltip="Add customer">     <mat-icon>add</mat-icon></button>
  <!-- <button mat-icon-button class="add-btn" (click)="onEdit($event, item)">
          <mat-icon>plus</mat-icon>
        </button> -->

</div>
