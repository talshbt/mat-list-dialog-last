<mat-dialog-content>
	<div class="wrapper" fxLayout="column" fxLayoutAlign="start stretch">
<mat-list>
<mat-list-item *ngFor="let item of arr;">
  			<p mat-line>
  {{item}}

  			</p>

          <button mat-icon-button (click)="onEdit($event, item)">
          <mat-icon>edit</mat-icon>
        </button>

  <button mat-icon-button (click)="onEdit($event, item)">
          <mat-icon>remove</mat-icon>
        </button>
</mat-list-item>
</mat-list>
</div>

<button mat-fab color="primary" id="add-button" matTooltip="Add customer"><i class="material-icons" (click) = "onAdd()" >+</i></button>



</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-raised-button color="primary" mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
</mat-dialog-actions>
